<!DOCTYPE html>

<head>

    <title>Seat Selector</title>

    <meta property="og:title" content="Seat Selector" />

<body>
<div class="grid-container">
    <header class="grid-item header">
        <h1>Seat Selector</h1>
        <nav class="nav">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
    </header>
    <main class="grid-item main">
        <section>
            <select id="movie" class="flex-item">
                <option selected disabled>Select...</option>
                <option>The Shawshank Redemption</option>
                <option>Forest Gump</option>
                <option>Good Bye Lenin</option>
                <option>Dreamer</option>
                <option>Invention of Lying</option>
            </select>
            <input type="date">
            <input type="time">
        </section>
        <section class="guide flex-container">
            <div class="flex-container"><div class="seat taken"></div>Occupied</div>
            <div class="flex-container"><div class="seat available"></div>Available</div>
            <div class="flex-container"><div class="seat selected"></div>Selected</div>
        </section>
        <section>
            <div class="screen"></div>
            <div class="seat-box">
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>

                <div class="seat"></div>

              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
              <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
            </div>
            <div class="cart">
              <p>Selected Seats:<span id="count">0</span></p>
              <p>Price:<span id="totalPrice">0</span></p>
            </div>
            <button class="purchase" onclick="purchse()">Purchase</button>
            <button class="purchase" onclick="clearStorage()">Reset</button>
      </section>
    </main>
    <sidebar class="grid-item sidebar">
        <section class="banner">
          <img class="movieImg">
          <p class="movieSummary"></p>
          <p class= director></p>
          <p class="price"></p>
        </section>
